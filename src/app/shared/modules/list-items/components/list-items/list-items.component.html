<avs-table
  [columns]=columns
  [data]=items!
  (onLazyLoad)=loadItems($event)
  [loading]=isLoading
  [filterFields]=filterFields
  [confirmField]=confirmField
  [crudName]=crudName
  [keyField]=keyField
  [sortField]=sortField
  (actionCreate)=createItem()
  (actionRead)=readItem($event)
  (actionUpdate)=updateItem($event)
  (actionDelete)=deleteItem($event)
></avs-table>
