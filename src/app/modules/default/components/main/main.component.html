<app-navbar></app-navbar>
<div class="container-fluid py-3">
  <header>
    <div class="p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-5 fw-normal">Модули</h1>
      <p class="fs-4 text-muted">Список модулей (подпрограмм) реализованных на данный момент.</p>
    </div>
  </header>
  <main>
    <div class="row justify-content-center mb-3 text-center">
      <ng-container *ngFor='let module of getModules()'>
      <div class="col-auto" *ngIf='true'>
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header">
            <h4 class="my-1 fw-normal">{{module.name}}</h4>
          </div>
          <div class="card-body">
            <p class="card-text">{{module.description}}</p>
            <button
              type="button"
              class="w-100 btn btn-lg btn-outline-primary"
              (click)='startModule(module.link)'
              [disabled]='!module.status'
            >Начать работу</button>
          </div>
        </div>
      </div>
      </ng-container>
    </div>
  </main>
</div>
