<div class='content'>
  <div class='title'>Часто используемые ресурсы</div>
  <app-loading *ngIf="isLoadings$ | async"></app-loading>
  <div class='card-container'>
    <button
      *ngFor='let link of (links$ | async)'
      pButton
      type='button'
      class='card card-small'
      tabindex='0'
      (click)='showLink(link.website)'
      pTooltip='{{link.comment? link.comment: link.name}}'
      tooltipPosition='bottom'
      [showDelay]='500'
      label='{{link.name}}'
    >
    </button>
  </div>
</div>
