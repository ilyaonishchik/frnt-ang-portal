<div class='card'>
  <div class='grid'>
    <div class='col-12 lg:col-4 xl:col-3'>
      <h4>Разделы</h4>
      <p-tree
        [value]=categories
        [filter]=true
        filterMode='strict'
        selectionMode='single'
        [(selection)]=selectedCategory
        [draggableNodes]=false
        draggableScope='self'
        [droppableNodes]=false
        droppableScope='self'
        (onNodeDrop)=showItems($event)
        (onNodeSelect)='nodeSelect()'
      >
        <ng-template pTemplate='header'>
          <div class='flex align-items-center justify-content-between'>
            <p-button
              type='button'
              icon='pi pi-refresh'
              styleClass='p-button-text'
              pTooltip='Обновить'
              tooltipPosition='right'
              [showDelay]=250
              (click)=refreshItems()>
            </p-button>
            <span class='p-buttonset'>
            <button
              class='p-button-text'
              pButton
              pTooltip='Развернуть'
              tooltipPosition='left'
              icon='pi pi-arrow-circle-down'
              (click)='expandAll()'
            ></button>
            <button
              class='p-button-text'
              pButton
              pTooltip='Свернуть'
              tooltipPosition='left'
              icon='pi pi-arrow-circle-up'
              (click)='collapseAll()'
            ></button>
          </span>
          </div>
        </ng-template>
        <ng-template pTemplate='empty'>
          Нет данных для отображения
        </ng-template>
      </p-tree>
    </div>
    <div class='col-12 lg:col-8 xl:col-9' *ngIf='selectedCategory'>
      <h4>Документы: {{selectedCategory.label}}</h4>
      <p-dataView
        #dv
        [value]=files.items
        [lazy]=true
        (onLazyLoad)=getFilesOfCategory($event)
        [loading]='(isLoading$ | async)!'
        [totalRecords]=files.count
        [first]=files.first
        [paginator]=true
        [rows]=rowsPerPageCount
        [rowsPerPageOptions]=rowsPerPageOptions
        [showCurrentPageReport]=true
        filterBy='file_name'
        [sortField]=sortField
        [sortOrder]=sortOrder
        currentPageReportTemplate='Записи с {first} по {last} из {totalRecords}'
        layout='grid'
        emptyMessage='Нет документов для отображения'
      >
        <ng-template pTemplate='header'>
          <div
            class='flex flex-row justify-content-between'>
            <p-button
              label='Загрузить'
              icon='pi pi-cloud-upload'
              (onClick)='uploadDialog = !uploadDialog'
            ></p-button>
            <span
              class='p-input-icon-left'>
              <i class='pi pi-search'></i>
              <input
                type='search'
                pInputText
                placeholder='Поиск'
                (input)='onFilter($event)'>
              </span>
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
        </ng-template>
        <ng-template let-file pTemplate='listItem'>
          <div class='col-12'>
            <i class='{{file.file_type | mimeIcon}} mr-1'></i>
            {{file.file_name}} ({{file.file_size | filesize}})
            {{file.downloads}}
          </div>
        </ng-template>
        <ng-template let-file pTemplate='gridItem'>
          <div class='col-12 md:col-6 xl:col-4'>
            <div class='card m-2 p-1 flex flex-row flex-wrap justify-content-between'>
              <div class='col-fixed pb-0'>
                <i class='{{file.file_type | mimeIcon}}' style='font-size: 2.5rem'></i>
              </div>
              <div class='col pl-0 pt-1 pb-0 overflow-hidden'>
                <div class='max-h-3rem overflow-hidden text-overflow-ellipsis'>
                  {{file.file_desc ? file.file_desc : file.file_name}}
                </div>
              </div>
              <div class='col-fixed pb-0 text-right'>
                <p-button
                  icon='pi pi-cloud-download'
                  iconPos='top'
                  styleClass='p-button-success w-4rem'
                  [badge]='file.downloads'
                  badgeClass='p-badge-warning'
                  pTooltip='Скачать'
                  tooltipPosition='left'
                  [showDelay]='1000'
                  (onClick)='downloadFile(file.file_uuid, file.file_name)'
                ></p-button>
              </div>
              <div class='col-12 flex flex-row flex-wrap justify-content-between py-1 text-sm'>
                <div class='white-space-nowrap overflow-hidden text-overflow-ellipsis'>
                  Загружен: <span class='font-light'>{{file.dt_cr | date:'d.MM.YYYY H:mm'}}</span>
                </div>
                <div>{{file.file_size | filesize}}</div>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate='paginatorLeft'>
          <div>
            <p-dropdown
              [options]='sortOptions'
              placeholder='Сортировка по имени'
              (onChange)='onSortChange($event)'>
            </p-dropdown>
          </div>
        </ng-template>
      </p-dataView>
      <avs-upload-file
        [visible]=uploadDialog
        (visibleChange)='uploadDialog = false'
        (uploaded)='uploadResult($event)'
        [category]=selectedCategory.key!
      ></avs-upload-file>
    </div>
  </div>
</div>
