<section class='pass-reset'>
  <div class='container py-5'>
    <div class='row d-flex justify-content-center align-items-center'>
      <div class='col-12 col-md-8 col-lg-6 col-xl-5'>
        <div class='card'>
          <div class='card-header text-center'>
            <a class='fw-bold text-uppercase' routerLink='/welcome'>{{getProjectTitle()}}</a>
          </div>
          <div class='card-body'>
            <h6 class="card-subtitle text-muted text-center mb-3">Введите адрес электронной почты указанный при регистрации для отправки инструкции по сбросу пароля.</h6>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="user@example.com" required>
                <label for="email">Адрес электронной почты</label>
              </div>
              <div>
                <button class="btn btn-outline-primary btn-block" type="submit">Сбросить мой пароль</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <a class="float-end link-success" routerLink="/auth/sign-in">Я помню свой пароль</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
