<div class='surface-0 flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden'>
  <div class='grid justify-content-center pt-4' style='min-width:80%'>
    <div class='col-12 text-center mb-2'>
      <p-button styleClass='p-button-text p-button-plain' routerLink='/'>
        <img src='assets/img/project.png' alt='Logo' style='width: 2rem' />
        <span class='ml-2 text-2xl'>{{appService.projectTitle}}</span>
      </p-button>
    </div>
    <div class='col-11 md:col-10 lg:col-8 xl:col-6'
         style='border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);'>
      <div class='h-full w-full m-0 py-5 px-4'
           style='border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));'>
        <div class='text-center mb-5'>
          <div class='text-900 text-3xl font-medium mb-3'>Сброс пароля</div>
          <div class='text-600 font-medium'>Введите адрес электронной почты указанный</div>
          <div class='text-600 font-medium'>при регистрации для отправки инструкции.</div>
        </div>

        <div class='w-full md:w-10 mx-auto'>
          <form [formGroup]='resetPasswordForm' (ngSubmit)='submitReset()'>
            <div class='field'>
              <label for='email' class='block text-900 text-xl font-medium'>E-Mail</label>
              <input
                formControlName='email'
                id='email'
                placeholder='Адрес электронной почты'
                pInputText
                autofocus
                class='w-full p-3'>
              <ng-container *ngIf="(f['email'].dirty || f['email'].touched) && f['email'].invalid">
                <small *ngIf="f['email'].errors?.['required']" class='p-error block'>
                  Обязательно для заполнения
                </small>
                <small *ngIf="f['email'].errors?.['email']" class='p-error block'>
                  Необходим корректный адрес электронной почты
                </small>
              </ng-container>
            </div>
            <button
              [disabled]='resetPasswordForm.invalid'
              pButton
              label='Продолжить'
              type='submit'
              class='w-full p-3 text-xl'>
            </button>
          </form>
          <div class='flex justify-content-start mt-3'>
            <p-button
              routerLink='/auth/sign-in'
              label='Я помню свой пароль'
              styleClass='p-button-text p-button-primary text-xl'>
            </p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
