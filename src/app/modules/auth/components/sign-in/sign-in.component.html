<div class='surface-0 flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden'>
  <div class='grid justify-content-center pt-4' style='min-width:80%'>
    <div class='col-12 text-center mb-2'>
      <p-button styleClass='p-button-text p-button-plain' routerLink='/'>
        <img src='assets/img/project.png' alt='Logo' style='width: 2rem' />
        <span class='ml-2 text-2xl'>{{projectTitle}}</span>
      </p-button>
    </div>
    <div class='col-11 md:col-10 lg:col-8 xl:col-6'
         style='border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);'>
      <div class='h-full w-full m-0 py-5 px-2'
           style='border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));'>
        <div class='text-center mb-5'>
          <div class='text-900 text-3xl font-medium mb-3'>Приветствуем вас!</div>
          <span class='text-600 font-medium'>Авторизуйтесь для продолжения</span>
        </div>
        <div class='w-11 lg:w-10 mx-auto'>
          <form [formGroup]='signInForm' (ngSubmit)='submitSignIn()'>
            <div class='field'>
              <label for='username' class='block text-900 text-xl font-medium'>Пользователь</label>
              <input
                formControlName='username'
                id='username'
                type='text'
                placeholder='Имя пользователя'
                pInputText
                autofocus
                class='w-full p-3'>
              <ng-container
                *ngIf="(f['username'].dirty || f['username'].touched) && f['username'].invalid">
                <avs-validate-input [errors]="f['username'].errors"></avs-validate-input>
              </ng-container>
            </div>
            <div class='field'>
              <label for='password' class='block text-900 font-medium text-xl'>Пароль</label>
              <p-password
                formControlName='password'
                id='password'
                placeholder='Пароль'
                [toggleMask]='true'
                [feedback]='false'
                styleClass='w-full p-password p-component p-inputwrapper p-input-icon-right'>
              </p-password>
              <ng-container
                *ngIf="(f['password'].dirty || f['password'].touched) && f['password'].invalid">
                <avs-validate-input [errors]="f['password'].errors"></avs-validate-input>
              </ng-container>
            </div>
            <div class='flex align-items-center mb-3'>
              <p-checkbox
                formControlName='remember'
                id='rememberme'
                [binary]='true'
                styleClass='mr-2'>
              </p-checkbox>
              <label for='rememberme' class='text-xl'>Запомнить меня</label>
            </div>
            <button
              [disabled]='signInForm.invalid || (isSubmitting$ | async)'
              pButton
              label='Войти'
              class='w-full p-3 text-xl'
              type='submit'>
            </button>
          </form>
          <div class='flex justify-content-between mt-3'>
            <p-button
              routerLink='/auth/sign-up'
              label='Зарегистрироваться'
              styleClass='p-button-text p-button-success text-xl'>
            </p-button>
            <p-button
              *ngIf='false'
              routerLink='/auth/pass-reset'
              label='Забыли пароль?'
              styleClass='p-button-text p-button-danger text-xl'>
            </p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
