<div class="surface-0 flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center pt-4" style="min-width:80%">
    <p-toast key='sign-in' position='top-right'></p-toast>
    <div class="col-12 text-center mb-2">
      <p-button styleClass="p-button-text p-button-plain" routerLink='/'>
        <img src="assets/img/project.png" alt="Logo" style="width: 2rem"/>
        <span class='ml-2 text-2xl'>{{appService.projectTitle}}</span>
      </p-button>
    </div>
    <div class="col-12 md:col-10 lg:col-8 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="h-full w-full m-0 py-5 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Приветствуем вас!</div>
          <span class="text-600 font-medium">Авторизуйтесь для продолжения</span>
        </div>

        <div class="w-full md:w-10 mx-auto">
          <div class='field'>
            <label for="username" class="block text-900 text-xl font-medium">Пользователь</label>
            <input
              id="username" [(ngModel)]='username'
              type="text"
              placeholder="Имя пользователя"
              pInputText required
              class="w-full p-3">
          </div>
          <div class='field'>
            <label for="password1" class="block text-900 font-medium text-xl">Пароль</label>
            <p-password
              id="password1" [(ngModel)]='password'
              placeholder="Пароль"
              [toggleMask]='true'
              styleClass="w-full">
            </p-password>
          </div>
          <div class="flex align-items-center mb-3">
            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme" class='text-xl'>Запомнить меня</label>
          </div>

          <button pButton pRipple label="Войти" class="w-full p-3 text-xl" (click)='submitLogin()'></button>

          <div class="flex justify-content-between mt-3">
            <p-button routerLink='/auth/sign-up' label='Зарегистрироваться' styleClass='p-button-text p-button-success text-xl'></p-button>
            <p-button routerLink='/auth/pass-reset' label='Забыли пароль?' styleClass='p-button-text p-button-danger text-xl'></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
