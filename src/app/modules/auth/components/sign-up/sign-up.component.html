<div class="surface-0 flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center pt-4" style="min-width:80%">
    <div class="col-12 text-center mb-2">
      <p-button styleClass="p-button-text p-button-plain" routerLink='/'>
        <img src="assets/img/project.png" alt="Logo" style="width: 2rem"/>
        <span class='ml-2 text-2xl'>{{appService.projectTitle}}</span>
      </p-button>
    </div>
    <div class="col-12 md:col-10 lg:col-8 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="h-full w-full m-0 py-5 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Добро пожаловать!</div>
          <span class="text-600 font-medium">Заполните учетные данные.</span>
        </div>

        <div class="w-full md:w-10 mx-auto">
          <div class='field'>
            <label for="username" class="block text-900 text-xl font-medium">Пользователь</label>
            <input id="username" type="username" placeholder="Имя пользователя"
                   pInputText class="w-full ng-invalid ng-dirty"
                   style="padding:1rem;"
                   aria-describedby="username-help"
                   required
            >
            <small id="username-help" class='p-error block'>dg dfg dfg sd gsdf</small>
          </div>

          <div class='field'>
            <label for="email" class="block text-900 text-xl font-medium">E-Mail</label>
            <input id="email" type="email" placeholder="Адрес электронной почты" pInputText class="w-full" style="padding:1rem;">
          </div>

          <div class='field'>
            <label for="password1" class="block text-900 font-medium text-xl">Пароль</label>
            <p-password
              id="password1" [(ngModel)]='password1'
              placeholder="Пароль"
              [toggleMask]='true'
              styleClass="w-full">
            </p-password>
          </div>

          <div class='field'>
            <label for="password2" class="block text-900 font-medium text-xl">Пароль еще раз</label>
            <p-password
              id="password2" [(ngModel)]='password2'
              placeholder="Пароль"
              [toggleMask]='true'
              styleClass="w-full">
            </p-password>
          </div>

          <button pButton pRipple label="Зарегистрироваться" class="w-full p-3 text-xl"></button>

          <div class="flex justify-content-between mt-3">
            <p-button routerLink='/auth/sign-in' label='Уже зарегистрированы?' styleClass='p-button-text p-button-success text-xl'></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
