<div class='row justify-content-center'>
  <div *ngFor='let cell of cells' class='col-auto mb-3'>
    <div class="col-auto card text-center">
      <div class="card-header">({{cell.zipcode}}) {{cell.naim_ops}}</div>
      <div class="card-body"><h1 class="card-title">{{cell.nom_count}}</h1></div>
      <div class="card-footer text-muted">Ячейка № {{cell.cell}}</div>
    </div>
  </div>
</div>
