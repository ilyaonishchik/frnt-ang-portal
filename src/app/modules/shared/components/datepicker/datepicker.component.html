<div class="input-group">
  <input class="form-control"
         placeholder="dd.mm.yyyy"
         readonly
         ngbDatepicker
         name="dp"
         #dp="ngbDatepicker"
         [(ngModel)]='valueDate'
         (ngModelChange)="change()"
  >
  <button class="btn btn-outline-secondary"
          (click)="dp.toggle()"
          type="button"
  >
  </button>
</div>
