<div class='card mb-0'>
  <avs-table
    *ngIf='(roles$ | async) as data'
    [columns]='columns'
    [data]=data
    (onLazyLoad)=loadItems($event)
    [filterFields]="['code', 'name']"
    (actionCreate)=createItem()
    (actionRead)=readItem($event)
    (actionUpdate)=updateItem($event)
    (actionDelete)=deleteItem($event)
  ></avs-table>
</div>
