<form [formGroup]=formRole
      (change)='onChangeValues()'>
  <div class='field'>
    <label for='code'>Код</label>
    <input
      id='code'
      type='text'
      pInputText
      formControlName='code'
      autofocus
      [readonly]=readOnlyProps
      [maxLength]=100
    >
    <ng-container
      *ngIf="(f['code'].dirty || f['code'].touched) && f['code'].invalid">
      <small *ngIf="f['code'].errors?.['required']" class='p-error block'>
        Обязательно для заполнения
      </small>
    </ng-container>
  </div>
  <div class='field'>
    <label for='name'>Наименование</label>
    <input
      id='name'
      type='text'
      pInputText
      formControlName='name'
      [readonly]=readOnlyProps
      [maxLength]=150
    >
    <ng-container
      *ngIf="(f['name'].dirty || f['name'].touched) && f['name'].invalid">
      <small *ngIf="f['name'].errors?.['required']" class='p-error block'>
        Обязательно для заполнения
      </small>
    </ng-container>
  </div>
  <div class='field'>
    <label for='comment'>Описание</label>
    <textarea
      id='comment'
      pInputTextarea
      rows='3'
      cols='20'
      formControlName='comment'
      [readonly]=readOnlyProps
      [maxLength]=200
    >
  </textarea>
  </div>
  <div class='field'>
    <label for='tabs'>Дополнительные параметры</label>
    <p-tabView id='tabs'>
      <p-tabPanel header='Разрешения'>
        <p-pickList
          [source]=sourcePermissions
          [sourceStyle]="{'height':'10rem'}"
          [showSourceControls]=false
          sourceHeader='Доступные'
          sourceFilterPlaceholder='Поиск по имени'
          [target]=targetPermissions
          [targetStyle]="{'height':'10rem'}"
          [showTargetControls]=false
          targetHeader='Выбранные'
          targetFilterPlaceholder='Поиск по имени'
          [dragdrop]=false
          [responsive]=true
          filterBy='code,name'
          [disabled]=readOnlyProps
        >
          <ng-template let-permission pTemplate='item'>
          <div class='text-900 font-medium'>{{permission.code}}-{{permission.name}}</div>
          <div class='text-600'>{{permission.comment}}</div>
        </ng-template>
        </p-pickList>
      </p-tabPanel>
      <p-tabPanel header='Тест'>
        {{formRole.valid}}
      </p-tabPanel>
    </p-tabView>
  </div>
</form>
