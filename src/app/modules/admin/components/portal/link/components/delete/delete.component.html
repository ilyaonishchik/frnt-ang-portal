<p-dialog
  [visible]=visible
  (visibleChange)='onVisibleChange($event)'
  [modal]=true
  [style]="{width: '450px'}"
  header='Подтверждение удаления'
>
  <app-validate-errors
    *ngIf='validationErrors$ | async'
    [errors]='validationErrors$ | async'
  ></app-validate-errors>
  <div class='flex align-items-center justify-content-center'>
    <i class='pi pi-exclamation-triangle mr-3' style='font-size: 2rem'></i>
    <span>Вы действительно хотите удалить: <b>{{itemInfo}}</b>?</span>
  </div>
  <p-footer>
    <button pButton label='Нет' icon='pi pi-times' class='p-button-outlined p-button-info'
            (click)='cancelDelete()'></button>
    <button pButton label='Да' icon='pi pi-check' class='p-button-outlined p-button-danger'
            (click)='confirmDelete()'></button>
  </p-footer>
</p-dialog>
