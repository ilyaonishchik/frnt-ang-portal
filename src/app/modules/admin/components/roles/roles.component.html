<div class='card'>
  <p-table
    #dt
    dataKey='id'
    responsiveLayout="stack"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [columns]='cols'
    [value]='roles'
    [resizableColumns]="true"
    [lazy]='true'
    (onLazyLoad)='loadRoles($event)'
    [paginator]='true'
    [rows]='10'
    [showCurrentPageReport]='true'
    [loading]='loading'
    [totalRecords]='totalRecords'
    [rowsPerPageOptions]="[5,10,15,20]"
    currentPageReportTemplate='Записи с {first} по {last} из {totalRecords}'
    [globalFilterFields]="['name']"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Список ролей</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" #filter (input)="onGlobalFilter(dt, $event)" placeholder="Поиск..." />
      </span>
      </div>
    </ng-template>
    <ng-template pTemplate='header' let-columns>
      <tr>
        <th *ngFor='let col of columns' pResizableColumn [pSortableColumn]='col.field'>
          {{col.header}} <p-sortIcon [field]='col.field'></p-sortIcon>
        </th>
        <th>Операции</th>
      </tr>
    </ng-template>
    <ng-template pTemplate='body' let-rowData let-columns='columns'>
      <tr>
        <td *ngFor='let col of columns'>
          <span class='p-column-title'>{{col.header}}</span>{{rowData[col.field]}}
        </td>
        <td>
        <span class='p-column-title'>Операции</span>
        <!--          <span class='p-buttonset'>-->
        <!--            <button pButton icon='pi pi-pencil' class='p-button-success p-button-sm'></button>-->
        <!--            <button pButton icon='pi pi-trash' class='p-button-warning p-button-sm'></button>-->
        <!--          </span>-->
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
