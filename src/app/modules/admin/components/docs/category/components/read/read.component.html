<app-modal-dialog
  [(visible)]=visible
  (visibleChange)=onVisibleChange($event)
  [errors]='validationErrors$ | async'
  [isLoading]='isLoading$ | async'
  dialogType=read
  [subject]=subjectName
>
    <app-category-form
      *ngIf=item
      slot='content'
      [initialValues]=item
      [readOnly]=true
    ></app-category-form>
  <p-checkbox
    *ngIf=item
    slot='status'
    label='Активная'
    [ngModel]=item.status
    [binary]=true
    [readonly]=true
  ></p-checkbox>
</app-modal-dialog>
