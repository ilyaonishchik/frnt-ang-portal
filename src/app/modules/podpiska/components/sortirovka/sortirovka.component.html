<div class='card'>
  <h4>Подписка: Сортировка</h4>
  <p>Сортировка поступивших изданий по ячейкам сортировочного стеллажа.</p>
  <div class='grid'>
    <div class='ml-2 w-10rem'>
      <p-calendar
        [(ngModel)]='selectedDate'
        [showIcon]='true'
        [showButtonBar]='true'
        [selectOtherMonths]='true'
        (onClose)='selectDate()'
      ></p-calendar>
    </div>
    <div class='ml-3'>
      <input
        class='w-10rem'
        type='text'
        pInputText
        [(ngModel)]='selectedBarcode'
        (change)='selectBarcode()'>
    </div>
    <div class='ml-3'>
      <p-dropdown
        [options]='items'
        [(ngModel)]='selectedItem'
        [filter]='true'
        filterBy='indizd,naimen'
        placeholder='Выберите издание'
        (onChange)='selecting()'
      >
        <ng-template pTemplate='selectedItem'>
          <div *ngIf='selectedItem'>
            <div>{{selectedItem.indizd}} - {{selectedItem.naimen}} {{selectedItem.nom_izd}}</div>
          </div>
        </ng-template>
        <ng-template let-prihod pTemplate='item'>
          <div>{{prihod.indizd}} - {{prihod.naimen}} {{prihod.nom_izd}}</div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>
  <div class='py-4'>
    <div class='flex flex-row flex-wrap justify-content-center card-container gap-3'>
      <div *ngFor='let cell of cells' class='surface-card shadow-2 p-3 border-round'>
        <div class='flex justify-content-between'>
          <div>
            <span class='block text-900 font-medium mb-1'>{{cell.zipcode}}</span>
            <span class='block text-600 mb-2'>{{cell.naim_ops}}</span>
            <span class='text-500'>Ячейка №:</span>
            <span class='text-green-500 font-medium ml-1'>{{cell.cell}}</span>
          </div>
          <div class='flex align-items-center justify-content-center bg-blue-100 border-round ml-2'>
            <span class='text-5xl font-medium px-4'>{{cell.nom_count}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
