<div class='surface-0 flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden'>
  <div class='grid justify-content-center pt-4' style='min-width:80%'>
    <div class='col-12 text-center mb-2'>
      <p-button styleClass='p-button-text p-button-plain' routerLink='/'>
        <img src='assets/img/project.png' alt='Logo' style='width: 2rem' />
        <span class='ml-2 text-2xl'>{{projectTitle}}</span>
      </p-button>
    </div>
    <div class='col-12 md:col-10 lg:col-8 xl:col-6'
         style='border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);'>
      <div class='flex justify-content-center h-full w-full m-0 py-7 px-4'
           style='border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));'>
        <div class='grid flex-column align-items-center'>
          <span class='text-blue-500 font-bold text-5xl'>404</span>
          <h1 class='text-900 font-bold text-3xl lg:text-4xl mb-2'>Возможно вы потерялись...</h1>
          <span class='text-600'>Запрошенный вами ресурс недоступен.</span>
          <a *ngIf='false' href='/' class='col-12 flex align-items-center py-5 mt-6 border-300 border-bottom-1'>
            <div class='flex justify-content-center align-items-center bg-cyan-400 border-round'
                 style='height:3.5rem; width:3.5rem;'>
              <i class='text-50 pi pi-fw pi-table text-2xl'></i>
            </div>
            <div class='ml-4'>
              <p class='text-900 lg:text-xl font-medium mb-0 block'>Часто Задаваемые Вопросы</p>
              <span class='text-600 lg:text-xl'>Там вы можете найти ответы на свои вопросы.</span>
            </div>
          </a>
          <div class='col-12 mt-5 text-center'>
            <button
              pButton type='button'
              icon='pi pi-arrow-left'
              label='Вернуться назад'
              iconPos='left'
              class='p-button-text'
              (click)='goBack()'
            >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
