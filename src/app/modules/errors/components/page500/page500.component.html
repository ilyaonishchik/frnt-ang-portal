<div class="surface-0 flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center pt-4" style="min-width:80%">
    <div class="col-12 text-center mb-2">
      <p-button styleClass="p-button-text p-button-plain" routerLink='/'>
        <img src="assets/img/project.png" alt="Logo" style="width: 2rem"/>
        <span class='ml-2 text-2xl'>{{appService.projectTitle}}</span>
      </p-button>
    </div>
    <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(233, 30, 99, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="grid flex flex-column align-items-center">
          <div class="flex justify-content-center align-items-center bg-pink-500 border-circle" style="height:3.2rem; width:3.2rem;">
            <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
          </div>
          <h1 class="text-900 font-bold text-5xl mb-2">Произошла ошибка</h1>
          <span class="text-600">Запрошенный ресурс недоступен.</span>
          <img src='assets/img/error500.svg' alt="Error" class="mt-5" width="80%">
          <div class="col-12 mt-5 text-center">
            <button
              pButton type='button'
              icon='pi pi-arrow-left'
              label='Вернуться назад'
              iconPos='left'
              class='p-button-text'
              (click)='goBack()'
            >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
