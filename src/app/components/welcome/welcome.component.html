<app-navbar></app-navbar>
<div class="flex-center">
  <div class="content" role="main">
    <div class="title">Часто используемые ресурсы</div>
    <div class="card-container">
      <button
        class="card card-small"
        tabindex="0" *ngFor="let link of getLinks()"
        (click)="showLink(link.website)"
        ngbTooltip="{{link.desc? link.desc: link.name}}" placement='bottom' [openDelay]="500"
      >
        <span>{{link.name}}</span>
      </button>
    </div>
  </div>
</div>
